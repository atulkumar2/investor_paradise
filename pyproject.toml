
[project]
name = "investor-paradise"
version = "0.1.0"
description = "An AI-powered news analysis and investment research tool."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "google-adk[web]",
    "google-genai",
    "pandas",
    "python-dotenv",
    "fastparquet",
    "certifi",
    "sqlalchemy>=2.0.44",
    "aiosqlite>=0.21.0",
    "chromadb>=0.4.24",
    "sentence-transformers>=2.6.1",
    "PyPDF2>=3.0.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.4.0",
    "black>=24.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.black]
line-length = 88
target-version = ["py311"]
